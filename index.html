<html lang="en" data-theme="light">

<head>

    <title>PheroTube</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <nav>

                                d="M11.6249 25.0625C11.4791 25.0625 11.3329 25.0286 11.1982 24.9597C10.8847 24.7994 10.6875 24.4771 10.6875 24.125V7.875C10.6875 7.52294 10.8848 7.20056 11.1982 7.04031C11.5116 6.88006 11.8884 6.90888 12.1739 7.115L23.4239 15.24C23.6679 15.4163 23.8125 15.699 23.8125 16C23.8125 16.301 23.6679 16.5838 23.4239 16.76L12.1739 24.885C12.0111 25.0026 11.8185 25.0625 11.6249 25.0625Z"

                                <rect width="32" height="32" fill="white" />

                        </defs>
                    </svg>
                    <h3 class="text-2xl font-bold"><span class="text-red-600">PH</span> Tube</h3>
                </div>
                <button onclick="sortByViews()" class="btn rounded-md text-" >Sort by view</button>
                <button onclick="blogbutton()" class="btn btn-error text-white rounded-md bg-red-600 hover:bg-red-600">Blog</button>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <!-- Dynamic card section -->
            <div id="card-button" class="flex justify-center gap-5 py-6"></div>

            <!-- Load Spinner -->
            <div id="loading-spiner" class="text-center py-24 hidden">
                <span class="loading loading-spinner text-secondary loading-lg"></span>
            </div>

            <!-- View card Section -->
            <div id="card-container" class="card-container grid lg:grid-cols-4 md:grid-cols-2 lg:mx-20 md:mx-20 mx-5 gap-6">
            </div>
        </section>

        <!-- No content Sention -->
        <div id="no-content" class="text-center my-24 hidden">
            <img src="./image/Icon.png" alt="" class="mx-auto">
            <h1 class="text-4xl font-bold my-5">Sorry!! <br>There is no content here</h1>
        </div>

    </main>


    <script src="JS/index.js"></script>
